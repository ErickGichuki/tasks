<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo</title>
</head>
<body>
    <div id="container">
        <h2>Todo List</h2>
        <p id="Welcome">Welcome to my to do list web app!</p>
        <p>Don't stress yourself wondering where you'll add the activities of the day this the place!</p>
        <form class="form">
            <div>
                <label class="form_label"></label>
                <input class="form_input" type="text" id="todo" size="30" required>
                <button class="button"><span>Add</span></button>
            </div>
        </form>
        <div>
            <ul class="toDolist"></ul>
        </div>
        <p id="last">Enjoy adding the todos for the day.<br>Developed by Erick</p>
        <footer>
            <p>&copy2024 Erick Gichuki. All rights reserved.</p>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
